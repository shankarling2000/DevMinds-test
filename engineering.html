<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="robots" content="noindex, nofollow">
    <meta name="googlebot" content="noindex, nofollow">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="bingbot" content="noindex, nofollow">
    <meta name="yahoo-slurp" content="noindex, nofollow">
    <meta name="duckduckbot" content="noindex, nofollow">
    <meta name="baiduspider" content="noindex, nofollow">
    <meta name="yandexbot" content="noindex, nofollow">
    
    <title>Go on to Devminds.in</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+Condensed:wght@300;400&family=Jost:wght@300;400&display=swap" rel="stylesheet">

    <style>
        body {
    margin: 0;
    padding: 0;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #f8f9fa;
    font-family: 'IBM Plex Sans Condensed', 'Jost', sans-serif;
    color: #333;
        }

        .container {
            margin: 1%;
            text-align: center;
            padding: 20px;
            background: #ffffff;
            box-shadow: 5px 4px 4px  6px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            max-width: 400px;
            width: 100%;
                   }

        h1 {
            font-size: 24px;
            margin-bottom: 15px;
            font-weight: 400;
        }

        p {
            font-size: 18px;
            margin-bottom: 20px;
            line-height: 1.5;
        }

        a {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        a:hover {
            background-color: #0056b3;
        }

        footer {
            margin-top: 20px;
            font-size: 12px;
            color: #666;
        }

        @media (max-width: 768px) {
    .container {
        padding: 15px;
        max-width: 80%;
    }

    h1 {
        font-size: 20px;
    }

    p {
        font-size: 16px;
    }

    a {
        padding: 8px 16px;
        font-size: 16px;
    }
}

@media (max-width: 480px) {
    .container {
        padding: 10px;
        max-width: 80%;
    }

    h1 {
        font-size: 18px;
    }

    p {
        font-size: 14px;
    }

    a {
        padding: 6px 12px;
        font-size: 14px;
    }
}


.logo-container {
    text-align: center;
    margin-bottom: 20px; /* Space between logo and container */
}

.logo {
    max-width: 150px;
    height: auto;
}

    </style>
</head>

<body>
    <div class="logo-container">
        <img src="assets/images/dm logo.png" alt="DevMinds Logo" class="logo">
    </div>

    <div class="container">
        <h1>We've Moved to a New Home!</h1>
        <p>Our new address is ready, and we're excited to welcome you there. Click the link below to visit us:</p>
        <a href="https://devminds.in" target="_blank">Go to Devminds.in</a>

        <footer>
            &copy; 2024 DevMinds
        </footer>
    </div>

</body>

</html>
